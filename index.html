<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to the Pong Game Website</h1>
    <nav>
      <ul>
        <li><a href="#game">Play Game</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Game Section -->
  <section id="game">
    <div id="score">0 - 0</div>
    <div id="player" class="player"></div>
    <div id="opponent" class="player"></div>
    <div id="ball"></div>
    <div id="controls">
      <button id="playButton">Start Game</button>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About the Game</h2>
    <p>This is a classic Pong game with AI opponents!</p>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Pong Game Website</p>
  </footer>

  <!-- Load main game script -->
  <script type="module" src="script/game.js"></script>
</body>
</html>
